<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Matricula: </ion-label>
      <ion-input type="text" [(ngModel)]="matricula" placeholder="Ingrese la matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese el nombre del lumno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
      <ion-button type="button" (click)="cancelar()" *ngIf="estado==='actualizar'">Cancelar</ion-button>
      <ion-text *ngIf="error" color ="danger"><h6>Debe ingresar nombre y matricula para {{estado}}</h6></ion-text>
    </ion-item>
    <ion-item *ngIf="alumnos.length>0">
      <app-datos-alumnos [alumnosList]="alumnos" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumnos>
    </ion-item>
  </ion-list>
</ion-content>
