<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let receta of recetas" [routerLink]="['/detalle-receta', receta.id]">
      {{receta.nombre}}
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">receta</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
